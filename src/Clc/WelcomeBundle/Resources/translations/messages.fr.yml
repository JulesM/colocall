'About Coloc''all - Coloc''all wants to simplify life in flatshares, we help you with expenses, to-dos and lists, and much more to come.': 'A propos de Coloc''all - Coloc''all veut simplifier la vie en coloc, nous vous aidons avec les dépenses, les to-dos, les listes de courses et plus à venir'
'About Coloc''all': 'A propos de Coloc''all'
'Coloc''all started with an idea from 2 students in French engineering schools who met during their bachelor degree. After having lived in shared appartments in different countries they realised that a simple and clear app could solve much more problems than the mere paper sheet they used to keep track of their expenses and to-dos. Motivated by their will to do things they decided to create it: Coloc''all was born.': 'Coloc''all vient de l''idée de 2  étudiants français en écoles d''ingénieur qui se sont rencontré en prépa. Après avoir vécu dans des colocations dans plusieurs pays, ils se sont rendu compte qu''une application claire et simple pourrait résoudre plus de choses que la feuille de papier qu''ils utilisaient jusque là. Motivés par l''envie d''entreprendre ils ont décidé de la créer: Coloc''all était né.'
'What does Coloc''all mean ?': 'Pourquoi Coloc''all ?'
'In French, a "coloc" is both a shared housing (colocation) and a flatmate (colocataire). Coloc''all means we want everybody to prefer living in a shared flat than alone, and Coloc''all is here to help that. Because when it works well, an experience in a shared flat is a thing we wish everyone to live once': 'Coloc''all c''est un peu la coloc pour tous, cela signifie que nous voulons que tout le monde préfère vivre en colocation plutôt que seul et Coloc''all est là pour vous aider. Parce qu''une expérience réussie en colocation est quelque chose que nous souhaitons à chacun de vivre au moins une fois.'
